<!DOCTYPE HTML>
<head th:replace="fragmentos/header :: head"></head>
<body>
	<div th:insert="/fragmentos/header :: menuTareas"> </div>
	<br>
	<div class="container mt-4">
		
		<br>
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">DESCRIPCION</th>
		      <th scope="col">FECHA</th>
              <th scope="col">ESTADO</th>
		      <th scope="col">ACCIONES</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="tarea : ${tareas}">
		      <th th:text="${tarea.id}" scope="row"></th>
		      <td th:text="${tarea.descripcion}"></td>
		      <td th:if="${tarea.fecha != null}" th:text="${#dates.format(tarea.fecha, 'dd-MM-yyyy')}"></td>
              <td th:unless="${tarea.fecha != null}">N/A</td>
              <td th:text="${tarea.realizado}"></td>
		      <td>
		      	<a th:href="@{/editarTarea/}+${tarea.id}"  class="btn btn-success">Editar</a>
		      	<a th:onclick="'eliminarTarea(' + ${tarea.id} + ')'" class="btn btn-danger">Eliminar</a>

		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>
	<script src="/src/main/resources/static/funciones.js">
		
	</script>
</body>
</html>
