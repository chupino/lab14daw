<!DOCTYPE HTML>
<head th:replace="fragmentos/header :: head"></head>
<body>
	<div th:insert="/fragmentos/header :: menuTareas"> </div>
	<br>
	<div class="container mt-4">
		<br>
		<div class="card">
		  <div class="card-header">
		    Agregar Tarea
		  </div>
		  <div class="card-body">
		    <h5 class="card-title">Llene los datos del formulario</h5>
		    <form th:action="@{/guardarTarea}" th:object="${tarea}" method="POST">
                <div class="form-group">
                    <label for="exampleInput1">ID</label>
                    <input type="text" th:field="*{id}" class="form-control" placeholder="0" readonly>
                    <!-- El campo ID suele ser de solo lectura en formularios de edición -->
                </div>
                <div class="form-group">
                    <label for="exampleInput1">Descripción</label>
                    <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Descripción">
                </div>
                <div class="form-group">
                    <label for="exampleInput1">Fecha</label>
                    <input type="date" th:field="*{fecha}" class="form-control">
                </div>
                <div class="form-check">
                    <input type="checkbox" th:field="*{realizado}" class="form-check-input mr-sm-2" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Realizado</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/listarTareas}" class="btn btn-primary active" role="button" aria-pressed="true">Cancelar</a>
            </form>
            
		  </div>
		</div>
	</div>
</body>
</html>
